<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Note Taker</title>
    </head>
    <body>
    
        <div id="title-div" class="body-div">
            <h1 id="t1" class="title">Note </h1><h1 id="t2" class="title">Taker</h1>         
        </div>
        <div id="divisor" class="body-div"></div>
        <div id="subhdr-div" class="body-div"> 
            <h2 id="subhdr">Add a New Note:</h2>  
        </div>
        <div id="input-div" class="body-div">
            <textarea name="text-area" id="text-area" rows="4" placeholder="Write your note here!" required></textarea>     
        </div>
        <div id="button-div" class="body-div">
            <input type="button" id="save-button" class="btn" value="Save">
        </div>
        <div id="display-div" class="body-div">

            <div class="note-div">
                <h3 class="note-title">Note 1</h3>
                AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
                <div class="display-btn-div">
                    <input type="button" class="detail-button display-btn btn" value="View Detail">
                    <input type="button" class="del-button display-btn btn" value="X">
                </div>
            </div>
            
            

            
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
